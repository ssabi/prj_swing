<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<title>도움말 &lt; Swing Portal</title>

<link rel="stylesheet" href="/resource/css/style.css">
<link rel="stylesheet" href="/resource/css/mq.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="/resource/js/script.js"></script>
<script src="/resource/js/common.js"></script>
<script>
$(document).ready(function(){
	var jsTree = $("#helpJsTree").jstree();
	jsTree.on("changed.jstree", function(e, data){
		var $this = $(data.node.a_attr).attr("data-group");

		hasDataAttr("[data-group-con]", function($ele){
			$ele.each(function(){
				$(this).hide();
			});
		});
		$('[data-group-con="'+$this+'"]').show();
	});
});
</script>
</head>
<body>
<!-- //Popup size : 975x760 -->
<div id="pop_wrap">
	<div id="pop_head">
		<strong>도움말</strong>
		<a href="#" class="close">닫기</a>
	</div><!-- //Header -->
	<div id="pop_container">

		<div class="help_box">
			<div class="help_list">
				<div>
					<div id="helpJsTree">
						<ul>
							<li><a href="#" data-group="group01">파트너 가입</a>
								<ul>
									<li><a href="#" data-group="group01-01">가입하기</a></li>
									<li><a href="#" data-group="group01-02">개인정보 관리</a></li>
								</ul>
							</li>
							<li><a href="#" data-group="group02">Notice</a>
								<ul>
									<li><a href="#" data-group="group02-01">등록하기</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="help_cont">
				<div class="scrollbox">
					<div class="cont show" data-group-con="group01">
					1
					</div>

					<div class="cont" data-group-con="group01-01">
					2
					</div>

					<div class="cont" data-group-con="group01-02">
					3
					</div>

					<div class="cont" data-group-con="group02">
					4
					</div>

					<div class="cont" data-group-con="group02-01">
					5
					</div>

				</div>
			</div>
		</div>

		<div class="btnbox">
			<a href="#" class="btn">닫기</a>
		</div><!-- //Button -->

	</div><!-- //Container -->
</div>
</body>
</html>
