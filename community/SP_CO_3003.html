<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>커뮤니티 폐쇄 신청 &lt; COMMUNITY &lt; Swing Portal</title>

<link rel="stylesheet" href="/resource/css/style.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="/resource/js/script.js"></script>
<script src="/resource/js/common.js"></script>
</head>
<body>
<!-- //540x484 -->
<div id="pop_wrap">
	<div id="pop_head">
		<strong>커뮤니티 폐쇄 신청</strong>
		<a href="#" class="close" data-pop-close="popup">닫기</a>
	</div>
	<div id="pop_container">
		<div class="tbl_wrap">
			<form action="#" method="post">
				<table class="tbl_write">
					<caption></caption>
					<tbody>
					<tr>
						<td>
							<div class="desc">커뮤니티 폐쇄하시면 보류 기간을 거치며, <span>그 이후에는 해당 커뮤니티에 접근할 수가 없습니다.</span> <span>보류 기간중에는 커뮤니티 폐쇄를 취소하실 수 있습니다.</span></div>

							<div class="vreply_write" data-chk-length="">
								<div class="textarea">
									<textarea name="" id="" cols="30" rows="10" placeholder="커뮤니티 폐쇄 이유를 입력해주세요. (최소 20byte)"></textarea>
									<span class="byte"><span>0</span>/<em class="count">200</em></span>
								</div>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</div><!-- //Table Write -->

		<div class="btnbox">
			<a href="#" class="btn confirm">확인</a>
			<a href="#" class="btn" data-pop-close="popup">취소</a>
		</div><!-- //Button -->
	</div>
</div>
</body>
</html>
