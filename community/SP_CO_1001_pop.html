<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>가입 신청 &lt; COMMUNITY &lt; Swing Portal</title>

<link rel="stylesheet" href="/resource/css/style.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="/resource/js/script.js"></script>
<script src="/resource/js/common.js"></script>
</head>
<body>
<!-- //Popup size : 680x588 -->
<div id="pop_wrap">
	<div id="pop_head">
		<strong>가입 신청</strong>
		<a href="#" class="close" data-pop-close="popup">닫기</a>
	</div><!-- //Header -->
	<div id="pop_container">
		<form action="#" method="post">
			<dl class="join_req">
				<dt>쉽게 말해요</dt>
				<dd>
					<ul>
						<li class="date">개설일 2016.08.29</li>
						<li>운영자 홍길동(UK123) / SK C&amp;C</li>
					</ul>
				</dd>
				<dd>
					<div class="ele_wrap">
						<textarea cols="30" rows="10" placeholder="커뮤니케이션에 대한 정보를 함께 공유해요."></textarea>
					</div>
				</dd>
			</dl>
		</form>

		<div class="btnbox">
			<a href="#" class="btn confirm">가입 신청</a>
			<a href="#" class="btn" data-pop-close="popup">취소</a>
		</div><!-- //Button -->
	</div><!-- //Container -->
</div>
</body>
</html>
