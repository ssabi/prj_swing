<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>취합담당자 선택 &lt; MY PAGE &lt; Swing Portal</title>

<link rel="stylesheet" href="/resource/css/style.css">
<style>
body{overflow-y:visible;background-color:#fff}
</style>
<script src="/resource/js/script.js"></script>
<script src="/resource/js/common.js"></script>
</head>
<body>
<!-- //920x611 -->
<div id="pop_wrap">
	<div id="pop_head">
		<strong>취합담당자 선택</strong>
		<a href="#" class="close">닫기</a>
	</div>
	<div id="pop_container">
		<div class="layer3">
			<div class="layer">
				<div class="tit">
					<input type="checkbox" id="head_all" /><label for="head_all" data-check-all="check_group1">본부 목록</label>
				</div>
				<div class="con">
					<div><input type="checkbox" name="head" id="h01" /><label for="h01" data-check-group="check_group1">수도권 마케팅 본부</label></div>
					<div><input type="checkbox" name="head" id="h02" /><label for="h02" data-check-group="check_group1">부산 마케팅 본부</label></div>
					<div><input type="checkbox" name="head" id="h03" /><label for="h03" data-check-group="check_group1">대구 마케팅 본부</label></div>
					<div><input type="checkbox" name="head" id="h04" /><label for="h04" data-check-group="check_group1">서부 마케팅 본부</label></div>

				</div>
			</div>
			<!-- //본부 목록 -->
			<div class="layer">
				<div class="tit">
					<input type="checkbox" id="team_all" /><label for="team_all" data-check-all="check_group2">팀 목록</label>
				</div>
				<div class="con">
					<div><input type="checkbox" name="team" id="t01" /><label for="t01" data-check-group="check_group2">강동 마케팅팀</label></div>

					<div><input type="checkbox" name="team" id="t05" /><label for="t05" data-check-group="check_group2">중앙 마케팅팀</label></div>
					<div><input type="checkbox" name="team" id="t06" /><label for="t06" data-check-group="check_group2">인천 마케팅팀</label></div>
					<div><input type="checkbox" name="team" id="t07" /><label for="t07" data-check-group="check_group2">수원 마케팅팀</label></div>
					<div><input type="checkbox" name="team" id="t08" /><label for="t08" data-check-group="check_group2">일산 마케팅팀</label></div>
				</div>
			</div>
			<!-- //팀 목록 -->
			<div class="layer">
				<div class="tit">
					<input type="checkbox" id="agency_all" /><label for="agency_all" data-check-all="check_group3">대리점 목록</label>
				</div>
				<div class="con">

					<div><input type="checkbox" name="agency" id="a03" /><label for="a03" data-check-group="check_group3">대리점3</label></div>
					<div><input type="checkbox" name="agency" id="a04" /><label for="a04" data-check-group="check_group3">대리점4</label></div>
					<div><input type="checkbox" name="agency" id="a05" /><label for="a05" data-check-group="check_group3">대리점5</label></div>
					<div><input type="checkbox" name="agency" id="a06" /><label for="a06" data-check-group="check_group3">대리점6</label></div>

					<div><input type="checkbox" name="agency" id="a10" /><label for="a10" data-check-group="check_group3">대리점10</label></div>
					<div><input type="checkbox" name="agency" id="a11" /><label for="a11" data-check-group="check_group3">대리점11</label></div>
				</div>
			</div>
			<!-- //대리점 목록 -->
		</div>

		<div class="btnbox">
			<a href="#" class="btn confirm">확인</a>
			<a href="#" class="btn">취소</a>
		</div>
	</div>
</div>

</html>
